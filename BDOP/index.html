      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 47.5617 , lng:-122.2859 },
          zoom: 17,
          scrollwheel: false,
          navigationControl: true,
          mapTypeControl: true,
          scaleControl: false,
          draggable: true,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          zoomControl: false,
          streetViewControl: false,
          gestureHandling: "greedy",
          disableDoubleClickZoom: false
        });
        infoWindow = new google.maps.InfoWindow;




        let locations = agenda.locations;
        let shapeSets = {};

        for (let i = 0; i < locations.length; i++) {
          let instructions = addInstructions();
          let element = addAgendaLocation(locations[i], agenda.catagories, map);
          let shape = addLocationToMap(locations[i], map);

          shapeSets[shape.id] = shape.object;
          shapeSets["Element"+shape.id] = element;
          let bounds = new google.maps.LatLngBounds();

          for(let j = 0; j < locations[i].shape.length; j++){
            bounds.extend(new google.maps.LatLng(locations[i].shape[j].lat, locations[i].shape[j].lng));
          }
          var scale = new google.maps.Size(30, 30);
          if(locations[i].scale != null){

            scale = new google.maps.Size(locations[i].scale.width, locations[i].scale.height);
          }
          var origin = new google.maps.Point(0,0);
          if(locations[i].origin != null){
            origin = new google.maps.Size(locations[i].origin.x, locations[i].origin.y);
          }

          var icon = {
            url: locations[i].image,
            scaledSize: scale,
            origin: origin,
            anchor: new google.maps.Point(15,15)
          };

          var marker = new google.maps.Marker({
          position: bounds.getCenter(),

          id: locations[i].id,
          map: map,
           icon: icon
        });
          addListenersOnShape(marker);
        }
        for(let k = 0; k < locations.length; k++){
          shapeSets["Element"+(k+1)].addEventListener('click', function (event) {
            if(k == 3 || k == 5){
                document.getElementById("overlay").style.visibility = "hidden";
                //document.getElementById("overlay-2").style.visibility = "hidden";
                document.getElementById("overlay-3").style.visibility = "visible";
            }else{
                document.getElementById("overlay").style.visibility = "visible";
                //document.getElementById("overlay-2").style.visibility = "visible";
            }
            updateShapes(locations, shapeSets, k);

          });
        }

        document.getElementById("overlay").addEventListener('click',function (event) {
          document.getElementById("overlay").style.visibility = "hidden";
          //document.getElementById("overlay-2").style.visibility = "hidden";
          document.getElementById("overlay-3").style.visibility = "visible";
          updateShapes(locations, shapeSets,5);

        });

        // document.getElementById("overlay-2").addEventListener('click',function (event) {
        //   document.getElementById("overlay").style.visibility = "hidden";
        //   document.getElementById("overlay-2").style.visibility = "hidden";
        //   document.getElementById("overlay-3").style.visibility = "visible";
        //   updateShapes(locations, shapeSets,3);
        //
        // });

        document.getElementById("overlay-3").addEventListener('click',function (event) {
          document.getElementById("overlay").style.visibility = "visible";
          //document.getElementById("overlay-2").style.visibility = "visible";
          document.getElementById("overlay-3").style.visibility = "hidden";
          updateShapes(locations, shapeSets, 0);

        })
      }

      function updateShapes(locations, shapeSets, index){
        for(let j = 0; j < locations.length; j++){
          let color = "#FF0000";
          if(j == index){
            color = "#0000FF";
            var center = new google.maps.LatLng(locations[index].center.lat, locations[index].center.lng);
            map.panTo(center);
            map.setZoom(17);
          }
        shapeSets[j+1].setOptions({strokeColor: color, fillColor: color});
        }
      }

      function addAgendaLocation(location, catagories, map){
        locationElement = document.createElement("DIV");
        locationElement.className += "container row display";
        locationElement.id = location.id;

        locationTitle = document.createElement("DIV");
        locationTitle.className += "row";

        locationText = document.createElement("DIV");
        locationText.className += "col-md-12 agenda-item";

        locationName = document.createElement("H3");

        locationName.className += "text-display";

        locationIcon = document.createElement("IMG");
        locationIcon.className = "icon-display";
        locationIcon.src = location.image;
        if(location.id == 8){
          locationIcon.id = "icon-bus";
        }

        locationName.appendChild(locationIcon);
        locationName.innerHTML += "&nbsp;" + location.name;
        locationText.appendChild(locationName);


        locationTitle.appendChild(locationText);
        locationElement.appendChild(locationTitle);

        // Add location activities
        for(let i = 0; i < location.activities.length; i++){
          var activity = location.activities[i];
          var activityElement = document.createElement("DIV");
          activityElement.className += "row";

          var timeAndTitle = document.createElement("DIV");
          timeAndTitle.className += "col-md-12";

          var timeAndTitleText = document.createElement("H4");
          timeAndTitleText.className += "agenda-item";
          timeAndTitleText.innerHTML = "-&nbsp;" + activity.time + "&nbsp;" + activity.name;

          timeAndTitle.appendChild(timeAndTitleText);

          activityElement.appendChild(timeAndTitle);

          padding = document.createElement("DIV");
          padding.className = "col-md-4";

          locationElement.appendChild(activityElement);
        }


         locationElement.addEventListener('click', function (event) {
           window.location.hash = '';
           window.location.hash = '#map';



       });
       var brElement = document.createElement("BR");
       locationElement.appendChild(brElement)
        document.getElementById("agenda").appendChild(locationElement);
        return locationElement;
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

      var addListenersOnShape = function(shape) {
        google.maps.event.addListener(shape, 'click', function (event) {
          window.location.hash = '';
          window.location.hash = '#' + shape.id;


      });

  }

      function addLocationToMap(location, map){
        var shapeCoords = location.shape;

        // Construct the polygon.
        var shape = new google.maps.Polygon({
          paths: shapeCoords,
          strokeColor: location['stroke-color'],
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: location['fill-color'],
          fillOpacity: 0.35,
          name: location.name,
          id: location.id
        });
        shape.setMap(map);
        addListenersOnShape(shape);
        return {"id": location.id, "object": shape};
      }
